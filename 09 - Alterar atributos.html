<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar atributos</title>

    <script src="jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function(){

            
            $("img").attr("width","800");
            $("img").attr("title","alterando o title via jquery");
        });  

    </script>
</head>
<body>
    <img src="logo_proway.png" alt="png" title="proway">
</body>
</html>
